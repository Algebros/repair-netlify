<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="assets/palette/palette.css"> -->
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="main-navigation">
            <div class="menu"><span class="burger-menu"></span></div>
            <h1 class="title">CodeJam - Pallete</h1>
            <div class="properties"><span class="dotted"></span></div>
        </div>
    </header>

    <main class="main">
        <div class="interface">
            <div class="tools">
                <ul class="tools-list">
                    <li id="pencil" class="item pencil">Pencil</li>
                    <li id="bucket" class="item bucket">Paint bucket</li>
                    <li id="chooseColor" class="item choose-color">Choose color</li>                    
                </ul>

                <ul class="edit-list">
                    <li class="item move">Move</li>
                    <li class="item transform">Transform</li>
                </ul>
            </div>

            <div id="colorPalette" class="color-palette">
                <div class="color-picker">
                    <ul class="act-list">
                        <li class="item current-color"><input id="colorPicker" type="color">Current color</li>
                        <li class="item prev-color"><div class="color"></div>Prev color</li>
                    </ul>
                </div>

                <div class="palette">
                    <ul class="pallete-list">
                        <li class="item"><div class="color first" data-color="#ff0000"></div>red</li>
                        <li class="item"><div class="color second" data-color="#0000ff"></div>blue</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content">
            <canvas id="canvas"></canvas>
        </div>

        <div class="additional-interface">
            <div class="size-map">
                <ul class="list-size">
                    <li class="item checked" data-size="0">4x4</li>
                </ul>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <!-- <script src="assets/palette/palette.js"></script> -->
</body>
</html>
